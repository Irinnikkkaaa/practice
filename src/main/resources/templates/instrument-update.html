<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Табель измерительный приборов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<header>
    <a href="/">Список приборов</a>
    <a href="/about">О нас</a>
    <a href="/instrument">Добавление прибора</a>
</header>
<body>
<h3>Введите новый номер ящика</h3>
<main>
    <form th:action="@{/instrument/{id}/update(id=${id})}" method ="post">
        <input type="number" name="number_of_box" placeholder="Номер ящика" th:value="${instrument.number_of_box}" required>
        <button type="submit">Сохранить</button>
    </form>
</main>
</body>
</html>
