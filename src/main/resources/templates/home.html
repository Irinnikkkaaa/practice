<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Табель измерительных приборов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<header>
    <a href="/">Список приборов</a>
    <a href="/about">О нас</a>
    <a href="/instrument">Добавление прибора</a>
    <h1>Табель измерительных приборов</h1>
</header>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Табельный номер</th>
                    <th>Наименование</th>
                    <th>Единица измерения</th>
                    <th>Цена деления</th>
                    <th>Чувствительность</th>
                    <th>Максимальное значение</th>
                    <th>Номер ящика</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="instrument: ${instruments}">
                <td th:text="${instrument.id}"></td>
                <td th:text="${instrument.title}"></td>
                <td th:text="${instrument.unit_of_measurement}"></td>
                <td th:text="${instrument.division_price}"></td>
                <td th:text="${instrument.sensitivity}"></td>
                <td th:text="${instrument.maximum_value}"></td>
                <td th:text="${instrument.number_of_box}"></td>
                <td>
                    <form th:action="@{/home/delete/{id}(id=${instrument.id})}" method="post">
                        <button type ="submit">Удалить</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{'/instrument/'+${instrument.id}}">
                        <button type ="submit">Изменить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
